<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="jobForm.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <title>Job Search Form</title>
</head>
<body>
    
    <!--Part about HEADER page-->
    <header>
        <!--Div for Arrow and name page-->
        <div class="ArrowBox">
            <span>Job Application</span>

            <!--Logo icon-->
            <div class="logo_container">
                    <img src="../IMAGES/icon-logo.png" alt="Logo">
                </div>
            </div>
        </div>

    </header>

    <!--Part about main form-->
    <main>
        
        <div class="Top_Title">
            <!--Mini Box Orange-->
            <div class="Mini_box">

            </div>

            <div class="Title_Informations">
                Personal Information    
            </div>
        </div>

        <div class="form_container">
                   <!--Div for form-->
        <form action="#" method="post">

            <!--Part about FIRST NAME user-->
            <label for="First_name" class="First_name">First Name</label><br>
            <input type="text" id="First_name" name="name" placeholder="Ex.: Wilson Rafael Gom..." required>
            <br>

            <!--Part about GENDER user-->
            <label for="Gender_part" class="Gender_part">Gender</label>
            <div class="gender_buttom">
                <label for="male">
                    <input type="radio" id="male" name="gender" value="male" required>
                    <span>Male</span>
                </label>
                <label for="female">
                    <input type="radio" id="female" name="gender" value="female" required> 
                    <span>Female</span>
                </label>
            </div>
    
            <!--Part about DATE OF BIRTH USER-->
            <label for="date_birth" class="date_birth">Date of Birth</label> 
            <br>
                <input type="date" id="dob" name="dob" required>
            <br>

            <!--ADDRESS-->
            <label for="address" class="address_title">Address</label>
            <br>
                <input type="text" id="address" name="address" placeholder="Ex.: Street Coffee with Sugar NÂ° 33 in..." required>
            <br>
            
            <!--CITY USER-->
            <label for="city" class="city_title">City</label>
            <br>
                <input type="text" id="city" name="city" placeholder="Ex.: Manaus..." required>
    
        </form>

        <!--SECOND SECTION - OTHER FORM-->
        <form action="#" method="post">

            <!--Part about FIRST NAME user-->
            <label for="Last_name" class="Last_name">Last Name</label>
            <br>
                <input type="text" id="Last_name" name="name" placeholder="Ex.: Gomes M..." required>
                <br>

        </form>
        </div>

    </main>
</body>
</html>
