<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="jobForm.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <title>Job Search Form</title>
</head>
<body>
    
    <!--Part about HEADER page-->
    <header>
        <!--Div for Arrow and name page-->
        <div class="ArrowBox">
            <span>Job Application</span>

            <!--Logo icon-->
            <div class="logo_container">
                    <img src="../IMAGES/icon-logo.png" alt="Logo">
                </div>
            </div>
        </div>

    </header>

    <!--Part about main form-->
    <main>
        
        <div class="Top_Title">
            <!--Mini Box Orange-->
            <div class="Mini_box">

            </div>

            <div class="Title_Informations">
                Personal Information    
            </div>
        </div>

        <div class="form_container">
                   <!--Div for form-->
        <form action="#" method="post">

            <!--Part about FIRST NAME user-->
            <label for="First_name" class="First_name">First Name</label><br>
            <input type="text" id="First_name" name="name" placeholder="Ex.: Wilson ..." required>
            <br>

            <!--Part about GENDER user-->
            <label for="Gender_part" class="Gender_part">Gender</label>
            <div class="gender_buttom">
                <label for="male">
                    <input type="radio" id="male" name="gender" value="male" required>
                    <span>Male</span>
                </label>
                <label for="female">
                    <input type="radio" id="female" name="gender" value="female" required> 
                    <span>Female</span>
                </label>
            </div>
    
            <!--Part about DATE OF BIRTH USER-->
            <label for="date_birth" class="date_birth">Date of Birth</label> 
            <br>
                <input type="date" id="dob" name="dob" required>
            <br>

            <!--ADDRESS-->
            <label for="address" class="address_title">Address</label>
            <br>
                <input type="text" id="address" name="address" placeholder="Ex.: Area Milkshae with Nutella in..." required>
            <br>
            
            <!--CITY USER-->
            <label for="city" class="city_title">City</label>
            <br>
                <input type="text" id="city" name="city" placeholder="Ex.: Manaus..." required>
    
        </form>

<!----------------------------------------------------------->

        <!--SECOND SECTION - OTHER FORM-->
        <form action="#" method="post">

            <!--Part about LAST NAME user-->
            <label for="Last_name" class="Last_name">Last Name</label>
            <br>    
                <input type="text" id="Last_name" name="name" placeholder="Ex.: Gomes M..." required>
                <br>
            
            <!--PHONE USER-->
            <label for="Phone" class="Phone_title">Phone</label> 
            <br>
                <input type="tel" id="phone" name="phone" pattern="\([0-9]{2}\) [0-9]{4}-[0-9]{4}" placeholder="(xx) x xxxx-xxxx" required>
                <br>
    
            <!--EMAIL USER-->
            <label for="email" class="email">Email</label>
            <br>
                <input type="email" id="email" name="email" placeholder=" EX.: your.email@gma..." required>
                <br>

            <!--STREET USER-->
            <label for="street" class="Street_title">Street</label>
            <br>
                <input type="text" id="street" name="street" placeholder="Ex.: Street Coffee with Sugar NÂ° 33 in..." required>
                <br>
                
            <!--ZIP CODE USER-->
            <label for="zip-code" class="Zip_Code_title">Zip Code</label>
            <br>
                <input type="text" id="zipCode" name="zip-code" placeholder="Ex.: xxxxxx-xxx" required>

        </form>
        </div>

<!------------------------------------------------------------>

        <!--Part with mini box and title part in page-->
        <div class="Top_Title">
        <!--Mini Box Orange-->
            <div class="Mini_box_two">

            </div>

            <div class="Title_Informations_two">
                Education    
            </div>
        </div>

        
        <!--Part EDUCATION user-->
        <label for="University" class="University">University</label>
        <br> 
        <input type="text" id="education" name="education" placeholder="Ex.: Havard University..." required>
        <br>

        <label for="Course" class="Course">Course</label>
        <br>
        <input type="text" id="course" name="course" placeholder="Ex.: Software Engin..." required>
        <br>

<!------------------------------------------------------------------------------------->

        <!--Part with mini box and title part in page-->
        <div class="Top_Title">
            <!--Mini Box Orange-->
            <div class="Mini_box_two">
            
            </div>
            
            <div class="Title_Informations_two">
                Current experience    
            </div>
        </div>
            
                    
        <!--Part Experience user-->
        <label for="Company" class="Company">Company</label>
        <br> 
            <input type="text" id="company" name="company" placeholder="Ex.: Microsoft Enterp..." required>
            <br>
            
        <label for="position" class="position">Position</label>
        <br>
            <input type="text" id="position" name="position" placeholder="Ex.: Software Dev..." required>
            <br>
    </main>

    <!--Part about FOOTER-->
    <footer>
        <div class="developer">
            Developer by <a href="https://www.linkedin.com/in/wilson-rafael-melo-312425255/">Wilson Rafael</a>
        </div>
    </footer>


</body>
</html>
